<section class="sectors" *ngIf="loaded" [@enterAnimation]>
  <div class="row">
    <div class="columns large-12 small-12">
      <div class="sectors-inner">
        <div class="sector sector-menu">
          <div class="sector-inner-wrapper">
            <h3>News</h3>
            <div class="news-menu">
              <ul>
                <li *ngFor="let item of newsItems"><a [routerLink]="item.permalink" routerLinkActive="active">{{ item.title }}</a></li>
              </ul>
            </div>
            <div class="sector-menu-holder" *ngIf="menuLoaded">
              <ul>
                <li *ngFor="let item of menuItems"><a [routerLink]="item.permalink">{{ item.title }}</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="article-container">
          <div class="article-inner">
            <h1 class="title">{{ article.post_title }}</h1>
            <span class="date">{{ article.post_date | date }}</span>
            <div class="article-content" [innerHTML]="articleHtml"></div>
          </div>
          <span class="close-article"><i class="fa fa-times" aria-hidden="true" (click)="goBack()"></i></span>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</section>
