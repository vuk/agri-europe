<section class="video-sector" *ngIf="company">
  <!--<app-grid-decoration></app-grid-decoration>-->
  <div class="agrieurope-sector">
    <video #videoRef playsinline autoplay preload="auto" loop [poster]="company.video_poster">
      <source [src]="company.webm" type="video/webm">
      <source [src]="company.mp4" type="video/mp4">
    </video>
    <span *ngIf="!muted" class="sound-icon sound-on" (click)="toggleMute()"><img [src]="'./assets/img/sound-on.png'" [alt]="'Sound On'"></span>
    <span *ngIf="muted" class="sound-icon sound-off" (click)="toggleMute()"><img [src]="'./assets/img/sound-off.png'" [alt]="'Sound Off'"></span>
  </div>
</section>
