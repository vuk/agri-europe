<section class="video-sector" *ngIf="company">
  <!--<app-grid-decoration></app-grid-decoration>-->
  <div class="agrieurope-sector">
    <video playsinline autoplay preload="auto" loop [poster]="company.video_poster">
      <source [src]="company.webm" type="video/webm">
      <source [src]="company.mp4" type="video/mp4">
    </video>
  </div>
</section>
