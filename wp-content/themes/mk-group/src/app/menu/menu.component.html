<div class="row menu-bar">
  <div class="columns large-6 small-5">
    <span class="logo-small">
      <a routerLink="/">
        <img *ngIf="!darkLogo" [src]="lightLogoUrl" alt="Agri Europe">
        <img *ngIf="darkLogo" [src]="darkLogoUrl" alt="Agri Europe">
      </a>
    </span>
  </div>
  <div class="columns large-6 small-7">
    <span class="trigger"><a (click)="showMenu()"><span *ngIf="!hideLabel">{{ menuLabel.toUpperCase() }}</span> <i class="fa fa-bars" aria-hidden="true"></i></a></span>
    <span class="lang" [ngClass]="{'active': langSelectorActive}">
      <span class="current-lang"><a (click)="showLanguages()">{{ activeLang.toUpperCase() }}<i class="fa fa-chevron-down" aria-hidden="true"></i></a></span>
      <div class="available-lang">
        <ul>
          <li *ngFor="let lang of availableLangs"><a href="/{{ lang }}/">{{ lang.toUpperCase() }}</a></li>
        </ul>
      </div>
    </span>
  </div>
</div>
<div class="menu-animation">
</div>
